                    <!-- <a data-flickr-embed="true" data-header="true" data-footer="true"  href="https://www.flickr.com/photos/kcrmccoy/albums/72157695739057202" title="kcrmccoy.com slideshow"><img src="https://farm5.staticflickr.com/4771/27118616118_8736cb07f7_c.jpg" width="400px" height="auto" alt="kcrmccoy.com slideshow"></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script> -->
                    <a href="https://www.flickr.com/photos/kcrmccoy/albums/72157707909772884"
                        title="kcrmccoy.com slideshow"><img class="slideshow" id="this-image"
                            src="assets/images/art.png"></a>
                    <script>
                        let photos = [];
                        const flickrSlideshow = () => {
                            let i = 0;
                            setInterval(function () {
                                let currentPhoto = photos[i];
                                $("#this-image").attr("src", `http://farm${currentPhoto.farm}.staticflickr.com/${currentPhoto.server}/${currentPhoto.id}_${currentPhoto.secret}.jpg`);
                                if (i === photos.length - 1) {
                                    i = 0;
                                } else {
                                    i++;
                                }
                            }, 3000);
                        };
                        $.ajax({
                            url: "https://api.flickr.com/services/rest/?api_key=9838075b647ec1a2393ba502cb82c148&gallery_id=72157706348352714&method=flickr.galleries.getPhotos&format=json&nojsoncallback=1",
                            method: "GET",
                        }).then(function (response) {
                            photos = response.photos.photo;
                            flickrSlideshow();
                        });
                    </script>
                </div>
